name: "Python Security & Quality"

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC  # Weekly on Monday at 6 AM UTC

# Explicit permissions for security best practices
permissions:
  contents: read

jobs:
  ruff:
    name: Ruff Linting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: astral-sh/ruff-action@v3
      with:
        args: "check --output-format=github"

  mypy:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run mypy
      run: |
        mypy . --ignore-missing-imports --no-error-summary || echo "::warning::Type errors found"
      continue-on-error: true

  bandit:
    name: Security Scan (Bandit)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Bandit
      run: pip install bandit[toml]
    
    - name: Run Bandit
      run: |
        bandit -r . -x ./tests,./test,./venv,./.venv -f json -o bandit-report.json || true
        bandit -r . -x ./tests,./test,./venv,./.venv -f txt || echo "::warning::Security issues found"
      continue-on-error: true
    
    - name: Upload Bandit Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json

  pip-audit:
    name: Dependency Vulnerabilities
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install pip-audit
      run: pip install pip-audit
    
    - name: Run pip-audit
      run: |
        if [ -f requirements.txt ]; then
          pip-audit -r requirements.txt --desc || echo "::warning::Vulnerable dependencies found"
        else
          echo "No requirements.txt found, skipping"
        fi
      continue-on-error: true
