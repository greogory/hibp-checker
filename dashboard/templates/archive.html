<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIBP Breach Monitor - Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #718096;
            font-size: 0.95em;
        }

        .nav-links {
            margin-top: 15px;
            display: flex;
            gap: 15px;
        }

        .nav-link {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .nav-link:hover {
            background: #5568d3;
        }

        .nav-link.secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .nav-link.secondary:hover {
            background: #cbd5e0;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            background: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #718096;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #f7fafc;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .content-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .reports-list {
            display: grid;
            gap: 15px;
        }

        .report-item {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .report-item:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .report-item.critical {
            border-left: 5px solid #e53e3e;
        }

        .report-item.warning {
            border-left: 5px solid #dd6b20;
        }

        .report-item.clean {
            border-left: 5px solid #38a169;
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .report-title {
            font-weight: 600;
            color: #2d3748;
            font-size: 1.1em;
        }

        .report-date {
            color: #718096;
            font-size: 0.9em;
        }

        .report-stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .report-stat {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            color: #4a5568;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge.critical {
            background: #fed7d7;
            color: #c53030;
        }

        .badge.warning {
            background: #feebc8;
            color: #c05621;
        }

        .badge.clean {
            background: #c6f6d5;
            color: #276749;
        }

        .log-viewer {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.85em;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2em;
            cursor: pointer;
            color: #718096;
            background: none;
            border: none;
        }

        .modal-close:hover {
            color: #2d3748;
        }

        .report-content {
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .last-updated {
            text-align: center;
            color: #718096;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîí HIBP Breach Monitor - Archive</h1>
            <p class="subtitle">All historical breach reports</p>
            <div class="nav-links">
                <a href="/" class="nav-link">‚Üê Back to Dashboard</a>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="reports">üìä All Reports</button>
            <button class="tab" data-tab="logs">üìù Logs</button>
        </div>

        <div id="reports" class="tab-content active">
            <div class="content-card">
                <h2 style="margin-bottom: 20px; color: #2d3748;">All Breach Reports</h2>
                <div id="reportsList" class="reports-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading reports...
                    </div>
                </div>
            </div>
        </div>

        <div id="logs" class="tab-content">
            <div class="content-card">
                <h2 style="margin-bottom: 20px; color: #2d3748;">System Logs</h2>
                <div class="log-controls">
                    <button class="btn btn-secondary" data-log="workflow">Workflow Log</button>
                    <button class="btn btn-secondary" data-log="systemd">Systemd Log</button>
                    <button class="btn btn-secondary" data-log="error">Error Log</button>
                    <button class="btn btn-primary" onclick="refreshLogs()">üîÑ Refresh</button>
                </div>
                <div id="logViewer" class="log-viewer">
                    Select a log file to view...
                </div>
            </div>
        </div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <!-- Report Detail Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h2 id="modalTitle" style="color: #2d3748; margin-bottom: 20px;"></h2>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let currentLog = null;

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // Load reports (ALL reports for archive)
        async function loadReports() {
            try {
                const response = await fetch('/api/reports');
                const data = await response.json();

                if (data.reports.length === 0) {
                    document.getElementById('reportsList').innerHTML = '<p style="color: #718096; text-align: center;">No reports found</p>';
                    return;
                }

                const reportsHTML = data.reports.map(report => {
                    const date = new Date(report.timestamp).toLocaleString();
                    const severityBadge = report.severity.charAt(0).toUpperCase() + report.severity.slice(1);

                    return `
                        <div class="report-item ${report.severity}" onclick="viewReport('${report.filename}')">
                            <div class="report-header">
                                <div class="report-title">${report.filename}</div>
                                <span class="badge ${report.severity}">${severityBadge}</span>
                            </div>
                            <div class="report-date">${date}</div>
                            <div class="report-stats">
                                <div class="report-stat">
                                    <span>üîç</span> ${report.total_breaches} breaches
                                </div>
                                <div class="report-stat">
                                    <span>üîë</span> ${report.password_exposures} password exposures
                                </div>
                                <div class="report-stat">
                                    <span>üìß</span> ${report.emails_checked.length} emails checked
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                document.getElementById('reportsList').innerHTML = reportsHTML;
            } catch (error) {
                console.error('Error loading reports:', error);
                document.getElementById('reportsList').innerHTML = '<p style="color: #e53e3e;">Error loading reports</p>';
            }
        }

        // View report detail
        async function viewReport(filename) {
            try {
                const response = await fetch(`/api/report/${filename}`);
                const report = await response.json();

                document.getElementById('modalTitle').textContent = filename;
                document.getElementById('modalBody').innerHTML = `
                    <div style="margin-bottom: 20px;">
                        <strong>Date:</strong> ${new Date(report.timestamp).toLocaleString()}<br>
                        <strong>Total Breaches:</strong> ${report.total_breaches}<br>
                        <strong>Password Exposures:</strong> ${report.password_exposures}<br>
                        <strong>Emails Checked:</strong> ${report.emails_checked.length}<br>
                        <a href="/download/${filename}" class="btn btn-primary" style="margin-top: 10px; display: inline-block; text-decoration: none;">Download Report</a>
                    </div>
                    <div class="report-content">${report.content}</div>
                `;

                document.getElementById('reportModal').classList.add('active');
            } catch (error) {
                console.error('Error loading report:', error);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('reportModal').classList.remove('active');
        }

        // Load logs
        document.querySelectorAll('[data-log]').forEach(btn => {
            btn.addEventListener('click', async () => {
                const logType = btn.dataset.log;
                currentLog = logType;

                document.querySelectorAll('[data-log]').forEach(b => b.classList.remove('btn-primary'));
                document.querySelectorAll('[data-log]').forEach(b => b.classList.add('btn-secondary'));
                btn.classList.remove('btn-secondary');
                btn.classList.add('btn-primary');

                try {
                    const response = await fetch(`/api/logs/${logType}`);
                    const data = await response.json();
                    document.getElementById('logViewer').textContent = data.content;
                } catch (error) {
                    console.error('Error loading log:', error);
                    document.getElementById('logViewer').textContent = 'Error loading log';
                }
            });
        });

        // Refresh logs
        function refreshLogs() {
            if (currentLog) {
                document.querySelector(`[data-log="${currentLog}"]`).click();
            }
        }

        // Close modal on outside click
        document.getElementById('reportModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('reportModal')) {
                closeModal();
            }
        });

        // Update timestamp
        function updateTimestamp() {
            document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleString()}`;
        }

        // Initialize dashboard
        async function init() {
            await loadReports();
            updateTimestamp();
        }

        // Auto-refresh every 60 seconds
        setInterval(() => {
            loadReports();
            if (currentLog) refreshLogs();
            updateTimestamp();
        }, 60000);

        // Load on page load
        init();
    </script>
</body>
</html>
